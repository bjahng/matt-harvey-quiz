<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<link rel="icon" href="images/mets.png">
	<title>Matt Harvey Quiz</title>
</head>
<body>
	<div class="wrapper">
		<div class="harvey">
		</div>
		<div class="text">
			<div class ="start">
				<p>Welcome to the<br>Matt Harvey Quiz!</p>
				<p>To begin please press<br>the START button.</p>
				<button class="startbutton" alt="start">Start</button>
			</div>

			<div class="question">
				<div class="question_num">
				</div>
				<div class="questiontext">
				</div>
				<div class="answertext">
				</div>
				<div class="submitbutton">
					<button class="answer" alt="submit">Submit</button>
				</div>
			</div>
			
			<div class="rightwrong">
				<div class="nextbutton">
					<button class="next" alt="next">Next</button>
				</div>
			</div>

			<div class="final">
				<button class="startover" alt="start over">Start Over</button>
			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
